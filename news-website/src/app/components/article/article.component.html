<div class="article_container mt-4">
    <a *ngFor="let i of tenNews" [routerLink]="['/','news',i.code]" class="text-decoration-none">
        <div class="article_item">
            <div class="title">
                <span>{{i.title}}</span>
            </div>
            <div class="image">
                <img src="{{i.images[0].imageUrl}}" />
            </div>
        </div>
    </a>
</div>
