<app-header-admin></app-header-admin>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"><app-sidebar></app-sidebar></div>
        <div class="col-sm-10">
            <h3 class="text-center mt-5">Sửa thể loại</h3>
            <div class="p-5">
                <form [formGroup]="myForm" (ngSubmit)="onSubmit(categoryCurrent.id)" class="my-form">
                    <label for="topic-name-1">Tên thể loại:</label>
                    <input id="topic-name-1" formControlName="name" type="text" class="input-field" [ngModel]="categoryCurrent.name"/>
                    <div *ngIf="myForm.controls['name'].hasError('required')" style="color: red;">Name is required</div>

                    <label for="topic-name-2">Code:</label>
                    <input id="topic-name-2" formControlName="code" type="text" class="input-field" [ngModel]="categoryCurrent.code"/>
                    <div *ngIf="myForm.controls['code'].hasError('required')" style="color: red;">Code is required</div>

                    <button [disabled]="!myForm.valid" type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
