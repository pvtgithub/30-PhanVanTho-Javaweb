<app-header-admin></app-header-admin>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"><app-sidebar></app-sidebar></div>
        <div class="col-sm-10">
            <h3>Danh sách bài viết</h3>
            <div>
                <table class="table table-bordered" id="myTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Content</th>
                            <th>View_Count</th>
                            <th>Chủ đề</th>
                            <th>Code</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of newsList | paginate: { itemsPerPage: 10, currentPage: p }">
                            <td>{{i.title}}</td>
                            <td>{{i.description}}</td>
                            <td>
                                <div class="content-wrapper">
                                    {{i.content}}
                                </div>
                            </td>
                            <td>{{i.viewCount}}</td>
                            <td>{{i.themeCode}}</td>
                            <td>{{i.code}}</td>
                            <td>
                                <div class="d-flex justify-content-around align-items-center">
                                    <button (click)="delete(i.id)" class="btn btn-danger"><fa-icon
                                            [icon]="faRemove"></fa-icon></button>
                                    <a [routerLink]="['/','updatenews',i.id]"><button class="btn btn-info"><fa-icon
                                                [icon]="faPen"></fa-icon></button></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
