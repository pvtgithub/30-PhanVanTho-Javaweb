<app-header-admin></app-header-admin>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"><app-sidebar></app-sidebar></div>
        <div class="col-sm-10">
            <h3>Danh sách chủ đề</h3>
            <div>
                <table class="table table-bordered" id="myTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of listTheme | paginate: { itemsPerPage: 10, currentPage: p }">
                            <td>{{i.name}}</td>
                            <td>{{i.code}}</td>
                            <td>{{i.categoryCode}}</td>
                            <td>
                                <div class="d-flex justify-content-around align-items-center">
                                    <button (click)="delete(i.id)" class="btn btn-danger"><fa-icon [icon]="faRemove"></fa-icon></button>
                                    <a [routerLink]="['/','updatetheme',i.id]"><button class="btn btn-info"><fa-icon [icon]="faPen"></fa-icon></button></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
